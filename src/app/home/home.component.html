<div class="container-fluid px-5 mt-5" style="background-color: #195e83;">
    <div class="row ">



        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="py-3 ">
                <div class="row mx-auto">
                    <!-- Filter -->
                    <div class="col-lg-2 col-md-2 text-center my-5 filter">
                        <div>
                            <div class="head"><i class="fa fa-filter" aria-hidden="true"></i>&nbsp;Filter</div>
                            <div class="searchbar text-center">
                                <div class="md-form">
                                    <input mdbInput type="text" class="form-control" (keyup)='handleFilter($event)'
                                        style="background-color:rgba(25, 94, 131 , .1) ;padding: .5rem;border-radius: 1rem;">
                                    <label class="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dr-Name</label>
                                </div>
                                <div class="md-form">
                                    <input mdbInput type="text" class="form-control"
                                        style="background-color:rgba(25, 94, 131 , .1) ;padding: .5rem;border-radius: 1rem;">
                                    <label class="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;City</label>
                                </div>

                                <div class="md-form">
                                    <input mdbInput type="text" class="form-control"
                                        style="background-color:rgba(25, 94, 131 , .1) ;padding: .5rem;border-radius: 1rem;">
                                    <label class="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Area</label>
                                </div>

                                <mat-autocomplete #auto="matAutocomplete">
                                    <mat-option *ngFor="let option of filteredArray" [value]="option">
                                        <p>{{option.username}}</p>
                                    </mat-option>
                                </mat-autocomplete>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-10 col-md-10  mx-auto">
                        <div class="py-4 px-0 mx-auto">
                            <div class="row py-2 px-0   ">
                                <div class="col-md-4 col-lg-2 col-sm-6  my-4 px-4"
                                    *ngFor="let i of filteredArray | paginate: config">

                                    <div class="DIVCARD">
                                        <!------------------- HEADER OF THE CARD -------------------->
                                        <div class="divHEADER ">
                                            <img class="img-fluid" style="cursor: pointer;" src="{{i.profileIMG}}"
                                                [routerLink]="['/Dprofile',i._id]">
                                        </div>
                                        <!------------------- BODY OF THE CARD -------------------->
                                        <div class="mainBODY">
                                            <div class="bodyHeader" style="width: 100%;">
                                                <div class="bannerBODY bg-primary">{{i.title}}</div>
                                                <h3 style="color:#2980b9">Dr.{{ i.username |titlecase}}</h3>
                                                <!--TITRE -->
                                                <p class="bodySentence">
                                                   <ngb-rating [max]='5' [(rate)]=i.rate [readonly]="true"></ngb-rating>
                                                   <br>
                                                    {{i.briefSummery |slice : 0:20}}
                                                    <!-- rate of doctor -->
                                                </p>
                                            </div>
                                        </div>
                                        <!-------- HIDDEN Description of the article------>
                                        <p class="BodyDescription">

                                            <a class="btn btn-primary mx-auto" [routerLink]="['/Dprofile',i._id]">
                                                profile</a>
                                        </p>



                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class="container text-center my-0 py-3">
        <pagination-controls (pageChange)="pageChange($event)" class="my-pagination">
        </pagination-controls>
    </div>
</div>
