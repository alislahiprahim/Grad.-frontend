<div class="py-4" style="position: relative; top: 4rem;">
    <app-search-bar></app-search-bar>
</div>

<div class="container-fluid" style="background-color: #195e83;">
    <div class="row py-5">
        <div class="col-lg-2 col-md-12">
            <div class="searchbar text-center my-5" style="background-color: #fff;">
                <div class="bg-primary text-center my-0 py-1" style="color: #fff;">
                    <h3>Filter Doctors</h3>
                </div>
                <div class="md-form">
                    <input mdbInput type="text" class="form-control" [matAutocomplete]="auto"
                        (keyup)='handleFilter($event)'>
                    <label class="">Doctor name</label>
                </div>
                <div class="md-form">
                    <input mdbInput type="text" class="form-control">
                    <label class="">Location</label>
                </div>
                <!-- <button mdbBtn style="border-radius: 25px; margin-left: 0;" color="primary" rounded="true"
                    mdbWavesEffect>filter</button> -->

                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredArray" [value]="option">
                        <p>{{option.username}}</p>
                    </mat-option>
                </mat-autocomplete>
            </div>
        </div>
        <div class="col-lg-10 col-md-12 col-sm-12">
            <div class=" py-2 ">
                <div class="row mx-auto">
                    <div class="col-lg-10 col-md-12 col-sm-12 mx-auto">

                        <div class="py-4 px-0">
                            <div class="row py-2 px-0">
                                <div class="col-md-4 col-lg-3 col-sm-12 px-0 my-2"
                                    *ngFor="let i of filteredArray | paginate: config">

                                    <div class="DIVCARD">
                                        <!------------------- HEADER OF THE CARD -------------------->
                                        <div class="divHEADER ">
                                            <img class="img-fluid" style="cursor: pointer;" src="{{i.profileIMG}}"
                                                [routerLink]="['/Dprofile',i._id]">
                                        </div>
                                        <!------------------- BODY OF THE CARD -------------------->
                                        <div class="mainBODY">
                                            <div class="bodyHeader" style="width: 100%;">
                                                <div class="bannerBODY bg-primary">{{i.title}}</div>
                                                <h3 style="color:#2980b9">Dr.{{ i.username |titlecase}}</h3>
                                                <!--TITRE -->
                                                <p class="bodySentence">
                                                    {{i.briefSummery |slice : 0:20}}
                                                    <!-- rate of doctor -->
                                                </p>
                                            </div>
                                        </div>
                                        <!-------- HIDDEN Description of the article------>
                                        <p class="BodyDescription">

                                            <a class="btn btn-primary mx-auto" [routerLink]="['/Dprofile',i._id]">
                                                profile</a>
                                        </p>



                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class=" container text-center">
        <pagination-controls (pageChange)="pageChange($event)" class="my-pagination">
        </pagination-controls>
    </div>
</div>
