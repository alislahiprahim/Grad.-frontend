<div class="container-fluid mx-auto my-3 py-3">
    <div class="row">
        <div class="col-md-2 col-sm-1 py-2 px-2">
            <div class="searchbar text-center">
                <div class="md-form">
                    <input mdbInput type="text" class="form-control">
                    <label class="">Doctor name</label>
                </div>
                <div class="md-form">
                    <input mdbInput type="text" class="form-control">
                    <label class="">Location</label>
                </div>
                <button mdbBtn style="border-radius: 25px;" type="button" color="primary" rounded="true"
                    mdbWavesEffect>Primary</button>
            </div>
        </div>
        <div class=" col-md-10 col-sm-11">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 py-2 mx-4" *ngFor="let i of arr">
                        <div class="card mx-5" style="width: 18rem;">
                            <img src="../../assets//images/1070305_Russel_04_0136.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{i}}</h5>
                                <p class="card-text">Some quick example text to build on the card title and
                                    make up the
                                    bulk of the
                                    card's
                                    content.</p>
                                <a class="btn btn-primary"  [routerLink]="[ '/Dprofile']">Visit Doctor</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
