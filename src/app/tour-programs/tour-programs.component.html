<div class="container" style="margin :0rem 12rem">
    <div class="d-flex justify-content-start">
        <button class="btn btn-secondary my-3" (click)="recommend_func()">Recommendtions</button>
        <button class="btn btn-secondary my-3" (click)="allprograms_func()">All Programs</button>
    </div>
</div>
<div style="margin :0rem 12rem">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-4 my-3 pr-4 py-0">
                <div class="col-12 mx-0" *ngFor="let i of arr">
                    <img class="category px-0 " src="../../assets/images/image3.jpg">
                </div>
            </div>
            <div class="col-lg-8 my-3 mx-0 " style="background-color: #fff;border: 1px solid #cecece;">
                <div class="container my-1 ">
                    <div class="row">
                        <h1 class='mx-4' style="font-weight: bold;">Tours and Tickets by Sun Pyramids Tours</h1>
                    </div>
                    <div class="row">
                        <div *ngFor="let i of recomended_programs" class="cardd row mx-0">
                            <div class="col-3 mx-auto " [routerLink]="[ '/programprofile', i._id]">
                                <img class="img-fluid2" src="{{i.IMG}}">
                            </div>
                            <div class="col-7 card-body mx-0 px-0 ">
                                <div class="description ">
                                    <h1>{{i.title}}</h1>
                                    <!-- <p>This private tour is ideal for travelers looking to add a twist to their Cairo sightseeing without the effort of research or transport planning.</p> -->
                                </div>
                                <div class="rate ">
                                    <i class="far fa-star" style="color:gold"></i>
                                    <i class="far fa-star" style="color:gold"></i>
                                    <i class="far fa-star" style="color:gold"></i>
                                    <i class="far fa-star" style="color:gold"></i>
                                </div>
                            </div>
                            <div class="col-2 mx-auto my-5 text-center">
                                <span class="my-0 py-0" style="color:#555;font-weight: lighter;">from</span>
                                <h3 class="my-0 py-0" style="color:gold">EGP {{i.cost.adultCost}}</h3>
                                <button class="my-1 py-1 px-2" style="background-color: gold;color:#000;font-size: 14px;border-radius: 3px; border: none;" [routerLink]="[ '/programprofile',i._id]">More
                                    info</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
