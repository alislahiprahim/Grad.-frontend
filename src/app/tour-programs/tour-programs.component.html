<div class="container-fluid mx-0 px-0 py-0" style="background: #f2f2f2;">
    <div id="carousel-example" class="carousel slide carousel-fade" data-ride="carousel" style="height: 20rem;">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="w-100 d-block" src="https://mdbootstrap.com/img/Photos/Slides/img%20(18).jpg"
                    alt="First slide"  style="height: 20rem;">
            </div>
            <div class="carousel-item">
                <img class="w-100 d-block" src="https://mdbootstrap.com/img/Photos/Slides/img%20(19).jpg"
                    alt="Second slide"  style="height: 20rem;">
            </div>
            <div class="carousel-item">
                <img class="w-100 d-block" src="https://mdbootstrap.com/img/Photos/Slides/img%20(20).jpg"
                    alt="Third slide"  style="height: 20rem;">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="mt-3">
        <button class="btn my-2 text-center">Recommendtions</button>
        <button class="btn my-2">All Programs</button>
    </div>

    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-4 my-3 pr-4 py-1">
                <div class="col-12 mx-0 my-3 py-3 " *ngFor="let i of arr" style="background-color:#289cff; text-align: center;">
                   <a href="#" class="filterProgram">{{i}}</a>
                </div>
            </div>
            <div class="col-lg-8 my-3" style="background-color: #fff;">
                <div class="container my-1 ">
                    <div class="row">
                        <h1 class='mx-4' style="font-weight: bold;">Tours and Tickets by Sun Pyramids Tours</h1>
                    </div>
                    <div class="row">
                        <a  [routerLink]="[ '/programprofile',i._id]" *ngFor="let i of Allprograms" class="cardd row mx-0 py-2"
                            style="border-bottom: 1px solid gray; text-decoration: none;">
                            <div class="col-3 w-100 h-100 " [routerLink]="[ '/programprofile', i._id]">
                                <img class="img-fluid2" src="{{i.IMG}}">
                            </div>
                            <div class="col-7 card-body mx-0 px-0 ">
                                <div class="description ">
                                    <h1>{{i.title}}</h1>
                                </div>
                                <div class="rate ">
                                   
                                </div>
                            </div>
                            <div class="col-2 mx-auto my-5 text-center">
                                <span class="my-0 py-0" style="color:#555;font-weight: lighter;">from</span>
                                <h3 class="my-0 py-0" style="color:gold">EGP {{i.cost.adultCost}}</h3>
                                <button class="my-1 py-1 px-2"
                                    style="background-color: gold;color:#000;font-size: 14px;border-radius: 3px; border: none;"
                                    [routerLink]="[ '/programprofile',i._id]">More
                                    info</button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
