<header class="header">
    <a class="logo" [routerLink]="[ '/' ]">DocTourism</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
        <li>
            <button class="my-btn" [routerLink]="[ '/home']">Home</button>
        </li>
        <li *ngIf="!myAuthService.isLoggedin()">
            <button class="my-btn" data-toggle="modal" (click)="frame2.show()">Sign Up
            </button>
        </li>
        <li *ngIf="!myAuthService.isLoggedin()">
            <button class="my-btn" style="background-color: #fff;color:#068efe;" data-toggle="modal"
                (click)="frame.show()">Login</button>
        </li>

        <li *ngIf="myAuthService.isLoggedin()">
            <button class="my-btn" style="background-color: #fff;color:#068efe"
                [matMenuTriggerFor]="menu">Profile</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="myAccount()">My account</button>
                <button mat-menu-item (click)="myAuthService.logout()" [routerLink]="['/']">Logout</button>
            </mat-menu>
        </li>


    </ul>
</header>

<!-- sign up -->
<div mdbModal #frame2="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center" style="background-color: #068efe;">
                <h4 class="modal-title w-100 font-weight-bold"  style="font-size: 2rem; padding-top: .5rem; color: white;">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                    <span aria-hidden="true" style="color: #fff; font-size: 2rem;">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-2">
                    <mdb-icon fas icon="user" class="prefix " style="color: #068efe;"></mdb-icon>
                    <input type="text" id="orangeForm-name" style="border: 1px solid #068efe; padding-left: 1rem;" class="form-control" [formControl]="signupFormModalName"
                        mdbInput mdbValidate>
                    <label for="orangeForm-name">&nbsp;&nbsp;&nbsp;Your name</label>
                    <mdb-error
                        *ngIf="signupFormModalName.invalid && (signupFormModalName.dirty || signupFormModalName.touched)">
                        Input invalid
                    </mdb-error>
                    <mdb-success
                        *ngIf="signupFormModalName.valid && (signupFormModalName.dirty || signupFormModalName.touched)">
                        Input valid
                    </mdb-success>
                </div>
                <div class="md-form mb-3">
                    <mdb-icon fas icon="envelope" class="prefix" style="color: #068efe;"></mdb-icon>
                    <input type="email" id="orangeForm-email" class="form-control"  style="border: 1px solid #068efe; padding-left: 1rem;"  [formControl]="signupFormModalEmail"
                        mdbInput mdbValidate>
                    <label for="orangeForm-email">&nbsp;&nbsp;&nbsp;Your email</label>
                    <mdb-error
                        *ngIf="signupFormModalEmail.invalid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">
                        Input
                        invalid
                    </mdb-error>
                    <mdb-success
                        *ngIf="signupFormModalEmail.valid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">
                        Input
                        valid
                    </mdb-success>
                </div>

                <div class="md-form mb-3">
                    <mdb-icon fas icon="lock" class="prefix" style="color: #068efe;"></mdb-icon>
                    <input type="password" id="orangeForm-pass" class="form-control"  style="border: 1px solid #068efe; padding-left: 1rem;" 
                        [formControl]="signupFormModalPassword" mdbInput mdbValidate>
                    <label for="orangeForm-pass">&nbsp;&nbsp;&nbsp;Your password</label>
                    <mdb-error
                        *ngIf="signupFormModalPassword.invalid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
                        Input invalid
                    </mdb-error>
                    <mdb-success
                        *ngIf="signupFormModalPassword.valid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
                        Input valid
                    </mdb-success>
                </div>
                <div class="md-form mb-3">
                    <i class="fas fa-venus-mars prefix" style="color: #068efe;"></i>
                    <input type="text" id="orangeForm-gender" class="form-control"  style="border: 1px solid #068efe; padding-left: 1rem;"  [formControl]="signupFormModalGender"
                        mdbInput mdbValidate>
                    <label for="orangeForm-Gender">&nbsp;&nbsp;&nbsp;male or female</label>
                    <mdb-error
                        *ngIf="signupFormModalGender.invalid && (signupFormModalGender.dirty || signupFormModalGender.touched)">
                        Input
                        invalid
                    </mdb-error>
                    <mdb-success
                        *ngIf="signupFormModalGender.valid && (signupFormModalGender.dirty || signupFormModalGender.touched)">
                        Input
                        valid
                    </mdb-success>
                </div>

                <div class="md-form mb-3">
                    <mdb-icon fas icon="phone-alt" class="prefix" style="color: #068efe;"></mdb-icon>
                    <input type="number" id="orangeForm-phone" class="form-control"  style="border: 1px solid #068efe; padding-left: 1rem;"  [formControl]="signupFormModalPhone"
                        mdbInput mdbValidate>
                    <label for="orangeForm-phone">&nbsp;&nbsp;&nbsp;Your Phone</label>
                    <mdb-error
                        *ngIf="signupFormModalPhone.invalid && (signupFormModalPhone.dirty || signupFormModalPhone.touched)">
                        Input
                        invalid
                    </mdb-error>
                    <mdb-success
                        *ngIf="signupFormModalPhone.valid && (signupFormModalPhone.dirty || signupFormModalPhone.touched)">
                        Input
                        valid
                    </mdb-success>
                </div>

                <div class="md-form mb-3">

                    <mdb-icon far icon="calendar-check" class="prefix" style="color: #068efe;"  ></mdb-icon>
                    <input type="number" id="orangeForm-age" class="form-control"  style="border: 1px solid #068efe; padding-left: 1rem;"  [formControl]="signupFormModalAge"
                        mdbInput mdbValidate>
                    <label for="orangeForm-age">&nbsp;&nbsp;&nbsp;Your Age</label>
                    <mdb-error
                        *ngIf="signupFormModalAge.invalid && (signupFormModalAge.dirty || signupFormModalAge.touched)">
                        Input
                        invalid
                    </mdb-error>
                    <mdb-success
                        *ngIf="signupFormModalAge.valid && (signupFormModalAge.dirty || signupFormModalAge.touched)">
                        Input
                        valid
                    </mdb-success>
                </div>



            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button mdbBtn class="waves-light"  style="background-color: #068efe; font-size: medium;color: white; width: 100%;"  mdbWavesEffect (click)="[register(),frame.hide()]">Sign
                    up</button>
            </div>
        </div>
    </div>
</div>

<!-- /sign up -->
