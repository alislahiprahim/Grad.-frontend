<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" [routerLink]="['/' ]">DocTourism</a></mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" [routerLink]="['/home']">Home</a>
            </li>
        </ul>
        <!-- Links -->

        <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item my-2"  *ngIf="myAuthService.isLoggedin()">
                <a class="nav-link">
                    <mdb-icon fab icon="twitter"></mdb-icon>
                </a>
            </li>
            <li class="nav-item my-2">
                <a class="nav-link"  *ngIf="myAuthService.isLoggedin()">
                    <mdb-icon fab icon="google-plus"></mdb-icon>
                </a>
            </li>


            <li class="nav-item" *ngIf="!myAuthService.isLoggedin()">
                <a class="nav-link">
                    <!-- required bootstrap js -->
                    <button type="submit" name="commit" class="btn btn-inline-primary btn-sm" data-toggle="modal"
                        data-target="#login">
                        Login/Signup
                    </button>
                    <div class="modal fade" id="login" role="dialog">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Login</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                                <i class="fa fa-envelope"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                                <i class="fa fa-lock"></i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Password"
                                            [(ngModel)]="password">
                                    </div>
                                    <button type="submit" name="commit" class="btn btn-primary btn-lg btn-block"
                                        (click)="login()">
                                        <span>Login <i class="fa fa-sign-in"></i></span>
                                    </button>
                                    <div class="text-center">
                                        <a class="" href="" data-dismiss="modal" data-toggle="modal"
                                            data-target="#signup">Signup</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="signup" role="dialog">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Signup</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                                <i class="fa fa-user"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="UserName"
                                            [(ngModel)]="username">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                                <i class="fa fa-envelope"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                                <i class="fa fa-lock"></i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Password"
                                            [(ngModel)]="password">
                                    </div>



                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                                <i class="fas fa-venus-mars"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="gender"
                                            [(ngModel)]="gender">
                                    </div>



                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                                <i class="fas fa-phone"></i>
                                            </span>
                                        </div>
                                        <input type="number" class="form-control" placeholder="phone"
                                            [(ngModel)]="phone">
                                    </div>


                                    <button type="submit" name="commit" class="btn btn-primary btn-lg btn-block"
                                        (click)="register()">
                                        <span>Signup <i class="fa fa-sign-in"></i></span>
                                    </button>
                                    <div class="text-center">
                                        <a class="" href="" data-dismiss="modal" data-toggle="modal"
                                            data-target="#login">Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="nav-item dropdown py-2" dropdown *ngIf="myAuthService.isLoggedin()">
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light"
                    mdbWavesEffect>
                    <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span>
                </a>
                <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" mdbWavesEffect >My account</a>
                    <a class="dropdown-item waves-light" mdbWavesEffect (click)="myAuthService.logout()" [routerLink]="['/']">Log out</a>
                </div>
            </li>



        </ul>
    </links>
    <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
